<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Battlepass Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="battlepass-container">
  <h1>Battlepass Editor</h1>

  <div>
    <button class="btn info" id="prev-page">Previous Page</button>
    <button class="btn info" id="next-page">Next Page</button>

  <div class="battlepass-track" id="battlepass-items"></div>

  <button class="btn discord" id="logout-btn" style="margin-top:20px;">Logout</button>
</section>

<script src="battlepass-admin.js"></script>
</body>
</html>
